name:                advent-of-haskell-code
version:             0.1.0.0
github:              "githubuser/advent-of-haskell-code"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/advent-of-haskell-code#readme>

dependencies:
- base >= 4.7 && < 5
- rio
- diagrams
- diagrams-lib >= 1.4.2.3
- diagrams-svg >= 1.4.2
- split >= 0.2.3.3
- pureMD5
- text
- bytestring >= 0.10.8.2
- ilist
- pretty-simple
- extra
- megaparsec >= 7.0.5
- containers
- digits
- utility-ht
- MissingH
- directory
- lens

library:
  source-dirs: src

executables:
  advent-of-haskell-code-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wno-unrecognised-pragmas
    dependencies:
    - advent-of-haskell-code

tests:
  advent-of-haskell-code-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - advent-of-haskell-code
